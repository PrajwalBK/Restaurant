name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # This will trigger the action when pushing to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: bundle exec jekyll build --source ./ --destination ./_site

      - name: Clear GitHub Actions cache (optional)
        run: git config --global --add safe.directory /github/workspace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Ensure the token has the right permissions
          publish_dir: ./_site
          # Change the target branch to `main` instead of `gh-pages`
          target_branch: main  # This will push to the main branch instead of gh-pages
